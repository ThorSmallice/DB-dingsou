<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
        form {
            margin-left: 30px;
        }

        .one {
            margin-bottom: 50px;
        }
        .one tr td:first-child{
            text-align: right;
        }
        .two a {
            display: inline-block;
            width: 100px;
            line-height: 30px;
            height: 30px;
            color: red;
            background-color: rosybrown;
            text-align: center;
            text-decoration: none;
          	border-radius:5px;
        }
    </style>
</head>
<body>
    <div class="one">
        <h2>用户注册页面</h2>
        <form action="#" name="diff">
            <table cellpadding="10px" >
                <tbody>
                    <tr>
                        <td>用户名：</td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>密码：</td>
                        <td><input type="password"></td>
                    </tr>
                    
                    <tr>
                        <td>确认密码：</td>
                        <td><input type="password"></td>
                    </tr>
                    
                    <tr>
                        <td> 性别：</td>
                        <td><input type="radio" name="sex">男  <input type="radio" name="sex">女</td>
                    </tr>
                    
                    <tr>
                        <td>爱好：</td>
                        <td> <input type="checkbox"> 听音乐  <input type="checkbox">  看电影  <input type="checkbox">  玩游戏</td>
                    </tr>

                    <tr>
                        <td>你所在的城市：</td>
                        <td>
                            <select name="city" id="">
                                <option value="1">广州市</option>
                                <option value="1">东莞市</option>
                                <option value="1">湛江市</option>
                                <option value="1">汕头市</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>照片：</td>
                        <td>
                            <input type="text" disabled>
                          	<button>
                              <label for="file">浏览...</label>
                          	</button>
                            <input type="file" name="photo" hidden id="file">
                        </td>
                    </tr>

                    <tr>
                        <td>个人简介：</td>
                        <td><textarea name="" id="" cols="60" rows="5"></textarea></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit">
                            <input type="reset" value="重写">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="two">
         
        <form action="#" name="xxx">
            <table cellpadding="10px" border="1" >
                <tbody>
                    <tr>
                        <td>昵称：</td>
                        <td><input type="text" placeholder="请输入昵称"></td>
                    </tr>

                    <tr>
                        <td>登录名：</td>
                        <td><input type="text" placeholder="请输入登录名"></td>
                    </tr>
                    
                    <tr>
                        <td>密码：</td>
                        <td><input type="password"></td>
                    </tr>
                    
                    <tr>
                        <td>确认密码：</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td> 性别：</td>
                        <td>
                            <input type="radio" name="sex" checked>保密
                            <input type="radio" name="sex">男 
                            <input type="radio" name="sex">女
                        </td>
                    </tr>
                    
                    <tr>
                        <td>喜欢的水果：</td>
                        <td> 
                            <input type="checkbox">苹果  
                            <input type="checkbox">雪梨 
                            <input type="checkbox">芒果
                            <input type="checkbox">香蕉
                            <input type="checkbox">水蜜桃
                        </td>
                    </tr>

                    <tr>
                        <td>所在地区：</td>
                        <td>
                            <select name="city" id="">
                                <option value="1">广州</option>
                                <option value="1">东莞市</option>
                                <option value="1">湛江市</option>
                                <option value="1">汕头市</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>上传头像：</td>
                        <td>
                            <input type="file" name="photo">
                        </td>
                    </tr>

                    <tr>
                        <td>个人简介：</td>
                        <td><textarea name="" id="" cols="60" rows="5"></textarea></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit">
                            <input type="reset" value="重置">
                            <a href="#">注    册</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
